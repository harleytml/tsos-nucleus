on:
  push:
    branches: [master]

name: Compile And Release

jobs:
  clean-releases:
    runs-on: ubuntu-latest
    steps:
      - uses: dev-drprasad/delete-older-releases@v0.2.0
        name: Delete Older Releases
        with:
          keep_latest: 0
          repo: ""
          delete_tags: true
          delete_tag_pattern: "tsos"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  canon-a1100-test:
    needs: [clean-releases]
    runs-on: ubuntu-latest
    container:
      image: tsukisuperior/tsos-build:latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile Test
        run: PATH=$PATH:/usr/tsos-toolchain/bin && cd $GITHUB_WORKSPACE && python3 ./build.py canon-a1100

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tsos-canon-a1100
          release_name: Release CANON-A1100
          draft: false
          prerelease: true
          body: |
            Check commits for changes

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/nucleus
          asset_name: nucleus
          asset_content_type: application/zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/nucleus.elf
          asset_name: nucleus.elf
          asset_content_type: application/zip

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/nucleus_dump.asm
          asset_name: nucleus_dump.asm
          asset_content_type: application/zip

